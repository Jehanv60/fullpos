worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost; 

        # Jika SvelteKit Anda SSR dan berjalan di kontainer terpisah
        # Permintaan ke root akan diteruskan ke SvelteKit SSR
        location / {
            proxy_pass http://frontend:3000; # Sesuaikan port SvelteKit Anda
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Jika SvelteKit Anda menghasilkan file statis (misalnya dengan Adapter Static)
        # Anda perlu menyalin file-file ini ke dalam kontainer Nginx
        # location / {
        #     root /usr/share/nginx/html; # Pastikan Anda menyalin file SvelteKit ke sini
        #     try_files $uri $uri/ /index.html;
        # }

        # Proxy untuk API Golang
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break; # Hapus /api/ dari path sebelum meneruskan ke Golang
            proxy_pass http://app:8080; # Sesuaikan port Golang Anda
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Jika ada file statis tambahan yang perlu disajikan oleh Nginx
        # location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        #     root /usr/share/nginx/html;
        #     expires 30d;
        # }
    }
}